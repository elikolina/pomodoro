<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--Bootstrap CSS-->
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />

        <!--Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <!--My own CSS-->
        <link rel="stylesheet" href="styles.css"/>

        <!--My own JS-->
        <script src="main.js"></script>

        <!--Font Awesome icons-->
        <script src="https://kit.fontawesome.com/019991c149.js" crossorigin="anonymous"></script>

        <!--Google Font-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        
        <title>Pomodoro App</title>

    </head>
    <body onload="template()">
        <div class="container">
            <!--Heading-->
            <h1 class ="text-center my-5 heading">Pomodoro App</h1>

            <!--Main timer-->
            <div class="container timer">
                <div class="row"></div>
                    <div class="col-5">
                        <h4 id="minutes"></h4>
                    </div>
                    <div class="col-2">
                        <h4>:</h4>
                    </div>
                    <div class="col-5">
                        <h4 id="seconds"></h4>
                    </div>
            </div>
        </div>

        <div>
            <h3 id="done" class="text-center my-5"></h3>
        </div>

        <!--Start and reset buttons-->
        <div class="container d-flex justify-content-center align-items-center my-5">
            <button class="btn" onclick="start()"><i class="far fa-play-circle fa-2x"></i></button>
            <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
        </div>

    </body>
</html>
